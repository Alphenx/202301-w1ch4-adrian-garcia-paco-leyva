<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">

  <title>Pet World</title>
</head>

<body>
  <main>
    <section>
      <div class="title-container">
        <h2 class="title-container__activities">pet activities</h2>
        <div class="title-container__type-activity">
          <h1>Take a closer look</h1>
          <a href="#">view all</a>
        </div>
      </div>
    </section>
    <section class="pictures-section">
      <div class="pictures-section__pictures-container">
        <figure class="pictures-container__animal-card">
          <img src="/imgs/dog-black-and-white.jpg" alt="Black and white dog biting a pig toy">
          <figcaption class="animal-card__text-container">
            <p>ACTIVITIES</p>
            <h3>Toys Playtime</h3>
          </figcaption>
        </figure>
        <figure class="pictures-container__animal-card">
          <img src="/imgs/cat-hidden.jpg" alt="Cat hidden below a blanket">
          <figcaption class="animal-card__text-container">
            <p>ACTIVITIES</p>
            <h3>Active rest</h3>
          </figcaption>
        </figure>
        <figure class="pictures-container__animal-card">
          <img src="/imgs/dog-brown.jpg" alt="Brown dog running">
          <figcaption class="animal-card__text-container">
            <p>ACTIVITIES</p>
            <h3>Game walks</h3>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
</body>

</html>
